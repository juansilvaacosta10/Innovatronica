<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovatronica AI Assistant</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; }
        .chat-container { height: calc(100vh - 140px); }
        .msg-bubble { max-width: 85%; padding: 12px 16px; border-radius: 12px; position: relative; animation: fadeIn 0.3s ease; }
        .msg-user { background-color: #2563eb; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .msg-ai { background-color: #ffffff; color: #1e293b; align-self: flex-start; border-bottom-left-radius: 2px; border: 1px solid #e2e8f0; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- TU URL DE N8N ---
        const N8N_URL = "https://1.jisn8n.work/webhook/innovatronica-api"; 

        const { useState, useEffect, useRef } = React;

        function App() {
            const [messages, setMessages] = useState([
                { role: 'ai', text: 'Hola, soy tu asistente t√©cnico de Innovatronica. ¬øEn qu√© proyecto est√°s trabajando hoy?' }
            ]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const [modalOpen, setModalOpen] = useState(false);
            const [currentModel, setCurrentModel] = useState(null);
            const [options, setOptions] = useState({});
            const [selections, setSelections] = useState({});
            const [items, setItems] = useState([]); // Items listos para cotizar
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            useEffect(scrollToBottom, [messages]);

            // --- FUNCIONES DE CONEXI√ìN ---

            const sendMessage = async () => {
                if (!input.trim()) return;
                const text = input;
                setInput('');
                setMessages(prev => [...prev, { role: 'user', text }]);
                setLoading(true);

                try {
                    const res = await fetch(N8N_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'chat', message: text })
                    });
                    const data = await res.json();
                    
                    setMessages(prev => [...prev, { 
                        role: 'ai', 
                        text: data.reply, 
                        suggestedModel: data.suggestedModel 
                    }]);
                } catch (e) {
                    setMessages(prev => [...prev, { role: 'ai', text: "Error de conexi√≥n con el servidor." }]);
                }
                setLoading(false);
            };

            const fetchOptions = async (modelId) => {
                setLoading(true);
                try {
                    const res = await fetch(N8N_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'get_options', model: modelId })
                    });
                    const data = await res.json();
                    if(data.categories && Object.keys(data.categories).length > 0) {
                        setOptions(data.categories);
                        setCurrentModel(modelId);
                        setSelections({});
                        setModalOpen(true);
                    } else {
                        alert("No se encontraron opciones para el modelo " + modelId);
                    }
                } catch (e) {
                    alert("Error al cargar opciones.");
                }
                setLoading(false);
            };

            const saveConfiguration = async () => {
                setLoading(true);
                try {
                    const res = await fetch(N8N_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            action: 'calculate', 
                            model: currentModel, 
                            selections: selections 
                        })
                    });
                    const data = await res.json();
                    
                    // Guardamos en memoria
                    setItems(prev => [...prev, { model: currentModel, code: data.finalCode, price: data.price }]);
                    setModalOpen(false);
                    
                    setMessages(prev => [...prev, { 
                        role: 'ai', 
                        text: `‚úÖ Configuraci√≥n guardada: ${currentModel} (${data.finalCode}). Precio: $${data.price}. ¬øDeseas agregar otro o generar la cotizaci√≥n?` 
                    }]);
                } catch (e) {
                    alert("Error al calcular precio.");
                }
                setLoading(false);
            };

            const generateQuote = async () => {
                if(items.length === 0) {
                    alert("No hay √≠tems configurados para cotizar.");
                    return;
                }
                setLoading(true);
                try {
                    const res = await fetch(N8N_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'finalize', items: items })
                    });
                    const data = await res.json();
                    setMessages(prev => [...prev, { role: 'ai', text: `üìÑ Cotizaci√≥n generada. Puedes descargarla aqu√≠: ${data.pdfUrl}` }]);
                } catch (e) {
                    alert("Error generando el PDF.");
                }
                setLoading(false);
            };

            const handleManualForm = () => {
                const model = prompt("Ingresa el c√≥digo del modelo (ej: VE 83):");
                if(model) fetchOptions(model);
            };

            return (
                <div className="flex flex-col h-screen max-w-4xl mx-auto bg-white shadow-2xl overflow-hidden">
                    
                    {/* HEADER & BOTONES SUPERIORES */}
                    <div className="bg-white border-b p-4 flex justify-between items-center shadow-sm z-10">
                        <div className="flex items-center gap-3">
                            <div className="bg-blue-600 text-white p-2 rounded-lg">
                                <i className="fas fa-bolt text-xl"></i>
                            </div>
                            <h1 className="font-bold text-xl text-gray-800 tracking-tight">Innovatronica AI</h1>
                        </div>
                        <div className="flex gap-3">
                            <button 
                                onClick={handleManualForm}
                                className="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg font-medium hover:bg-gray-200 transition flex items-center gap-2"
                            >
                                <i className="fas fa-plus-circle"></i> Generar Formulario
                            </button>
                            <button 
                                onClick={generateQuote}
                                className={`px-4 py-2 rounded-lg font-medium text-white transition flex items-center gap-2 ${items.length > 0 ? 'bg-blue-600 hover:bg-blue-700' : 'bg-gray-300 cursor-not-allowed'}`}
                                disabled={items.length === 0}
                            >
                                <i className="fas fa-file-pdf"></i> Generar Cotizaci√≥n ({items.length})
                            </button>
                        </div>
                    </div>

                    {/* CHAT AREA */}
                    <div className="flex-1 overflow-y-auto p-6 bg-slate-50 space-y-6">
                        {messages.map((msg, i) => (
                            <div key={i} className={`flex flex-col ${msg.role === 'user' ? 'items-end' : 'items-start'}`}>
                                <div className={`msg-bubble ${msg.role === 'user' ? 'msg-user' : 'msg-ai'}`}>
                                    {msg.text}
                                </div>
                                {msg.suggestedModel && (
                                    <button 
                                        onClick={() => fetchOptions(msg.suggestedModel)}
                                        className="mt-3 ml-1 bg-green-600 text-white text-sm px-4 py-2 rounded-full shadow hover:bg-green-700 transition flex items-center gap-2 animate-bounce"
                                    >
                                        Configurar {msg.suggestedModel} <i className="fas fa-arrow-right"></i>
                                    </button>
                                )}
                            </div>
                        ))}
                        {loading && <div className="text-center text-gray-400 text-sm animate-pulse">Procesando...</div>}
                        <div ref={messagesEndRef} />
                    </div>

                    {/* INPUT AREA */}
                    <div className="p-4 bg-white border-t">
                        <div className="relative">
                            <input 
                                type="text" 
                                className="w-full border border-gray-300 rounded-full py-3 px-5 pr-12 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 shadow-sm"
                                placeholder="Describe tu necesidad t√©cnica..."
                                value={input}
                                onChange={e => setInput(e.target.value)}
                                onKeyPress={e => e.key === 'Enter' && sendMessage()}
                            />
                            <button 
                                onClick={sendMessage}
                                className="absolute right-2 top-1/2 transform -translate-y-1/2 bg-blue-600 text-white w-10 h-10 rounded-full hover:bg-blue-700 flex items-center justify-center shadow-md"
                            >
                                <i className="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>

                    {/* MODAL CONFIGURADOR */}
                    {modalOpen && (
                        <div className="fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-xl w-full max-w-2xl max-h-[85vh] flex flex-col shadow-2xl">
                                <div className="p-5 border-b flex justify-between items-center bg-gray-50 rounded-t-xl">
                                    <div>
                                        <h3 className="font-bold text-xl text-gray-800">Configurar {currentModel}</h3>
                                        <p className="text-xs text-gray-500">Selecciona las opciones requeridas</p>
                                    </div>
                                    <button onClick={() => setModalOpen(false)} className="text-gray-400 hover:text-red-500 transition">
                                        <i className="fas fa-times text-xl"></i>
                                    </button>
                                </div>
                                <div className="p-6 overflow-y-auto flex-1 space-y-5">
                                    {Object.entries(options).map(([cat, opts]) => (
                                        <div key={cat}>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">{cat}</label>
                                            <div className="relative">
                                                <select 
                                                    className="w-full border border-gray-300 p-3 rounded-lg appearance-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white"
                                                    onChange={e => setSelections({...selections, [cat]: e.target.value})}
                                                >
                                                    <option value="">-- Seleccionar --</option>
                                                    {opts.map((o, i) => (
                                                        <option key={i} value={o.Codigo_Opcion}>
                                                            {o.Descripcion} {o.Precio > 0 ? `(+${o.Precio}‚Ç¨)` : ''}
                                                        </option>
                                                    ))}
                                                </select>
                                                <div className="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
                                                    <i className="fas fa-chevron-down text-xs"></i>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="p-5 border-t bg-gray-50 rounded-b-xl flex justify-end gap-3">
                                    <button onClick={() => setModalOpen(false)} className="px-5 py-2 text-gray-600 hover:bg-gray-200 rounded-lg font-medium">Cancelar</button>
                                    <button onClick={saveConfiguration} className="px-6 py-2 bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-700 shadow-lg transform hover:-translate-y-0.5 transition">
                                        Guardar Configuraci√≥n
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
