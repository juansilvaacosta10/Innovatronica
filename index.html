<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador Inteligente Innovatrónica</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        .typing-indicator span { animation: blink 1.4s infinite both; }
        .typing-indicator span:nth-child(2) { animation-delay: .2s; }
        .typing-indicator span:nth-child(3) { animation-delay: .4s; }
        @keyframes blink { 0% { opacity: .2; } 20% { opacity: 1; } 100% { opacity: .2; } }

        /* Estilos Markdown */
        .prose ul { list-style-type: disc; margin-left: 1.5em; margin-bottom: 0.5em; }
        .prose ol { list-style-type: decimal; margin-left: 1.5em; margin-bottom: 0.5em; }
        .prose strong { font-weight: 700; color: #1e293b; }
        .prose p { margin-bottom: 0.5em; }
        .prose h1, .prose h2, .prose h3 { font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; }
        .prose a { color: #2563eb; text-decoration: underline; }
    </style>
</head>

<body class="bg-slate-50 h-screen flex flex-col font-sans" x-data="app()" x-init="init()">

    <!-- Header Personalizado -->
    <header class="bg-white border-b border-gray-200 p-4 shadow-sm flex justify-between items-center h-20">
        <!-- Lado Izquierdo: Título -->
        <h1 class="font-extrabold text-gray-800 text-2xl tracking-tight">INNOVATRONICA AI</h1>
        
        <!-- Lado Derecho: Logo (2da foto) -->
        <div class="h-full flex items-center">
            <img src="https://i.imgur.com/iHgkvId.png" alt="Logo Innovatrónica" class="h-12 w-auto object-contain">
        </div>
    </header>

    <!-- Main Chat Area -->
    <main class="flex-1 overflow-y-auto p-4 space-y-6" id="chat-container">
        
        <!-- Mensaje de bienvenida -->
        <div class="flex gap-4">
            <!-- Foto del Bot (1ra foto) -->
            <div class="w-12 h-12 rounded-full overflow-hidden shrink-0 border-2 border-white shadow-sm">
                <img src="https://i.imgur.com/FIn8bLR.png" alt="Bot AI" class="w-full h-full object-cover">
            </div>
            
            <div class="bg-white p-4 rounded-2xl rounded-tl-none shadow-sm border border-gray-100 max-w-[85%]">
                <p class="text-gray-700 text-sm">Hola, soy tu <strong>Ingeniero Experto</strong>. Describe el proceso, fluido o duda técnica y consultaré los manuales para ayudarte.</p>
            </div>
        </div>

        <!-- Loop de mensajes -->
        <template x-for="msg in messages" :key="msg.id">
            <div class="flex gap-4" :class="msg.isUser ? 'flex-row-reverse' : ''">
                
                <!-- Avatar Dinámico -->
                <div class="w-12 h-12 rounded-full overflow-hidden shrink-0 border-2 border-white shadow-sm flex items-center justify-center"
                     :class="msg.isUser ? 'bg-gray-800' : 'bg-white'">
                    
                    <!-- Si es el BOT: Muestra la imagen -->
                    <template x-if="!msg.isUser">
                        <img src="https://i.imgur.com/FIn8bLR.png" alt="Bot AI" class="w-full h-full object-cover">
                    </template>
                    
                    <!-- Si es el USUARIO: Muestra icono -->
                    <template x-if="msg.isUser">
                        <i class="fa-solid fa-user text-white text-lg"></i>
                    </template>
                </div>

                <!-- Burbuja de Texto -->
                <div class="p-4 rounded-2xl shadow-sm border border-gray-100 max-w-[85%] text-sm overflow-hidden"
                     :class="msg.isUser ? 'bg-gray-800 text-white rounded-tr-none' : 'bg-white text-gray-700 rounded-tl-none'">
                    
                    <div class="prose" x-html="parseMessage(msg.text)"></div>
                    
                    <!-- Botón Configurar -->
                    <template x-if="msg.modelId && !msg.formGenerated">
                        <button @click="loadForm(msg.modelId, msg.id)" 
                                class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg text-xs font-semibold transition flex items-center justify-center gap-2 shadow-sm">
                            <i class="fa-solid fa-list-check"></i> Configurar Modelo <span x-text="msg.modelId"></span>
                        </button>
                    </template>

                    <!-- Formulario -->
                    <template x-if="msg.showForm">
                        <div class="mt-4 bg-gray-50 p-4 rounded-lg border border-gray-200">
                            <h3 class="font-bold text-gray-800 mb-3 border-b pb-2 text-xs uppercase tracking-wide">
                                Configuración: <span x-text="msg.modelId" class="text-blue-600"></span>
                            </h3>
                            
                            <template x-for="(options, category) in msg.formData" :key="category">
                                <div class="mb-4">
                                    <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1" x-text="category"></label>
                                    <select class="w-full text-sm border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2 bg-white text-gray-800"
                                            @change="updateSelection(category, $el.value, msg.id)">
                                        <option value="">Seleccionar...</option>
                                        <template x-for="opt in options" :key="opt.code">
                                            <option :value="opt.code" x-text="opt.desc"></option>
                                        </template>
                                    </select>
                                </div>
                            </template>

                            <button @click="generateQuote(msg.id)" 
                                    class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg text-xs font-bold transition flex items-center justify-center gap-2 mt-2 shadow-md">
                                <i class="fa-solid fa-file-invoice-dollar"></i> Generar Cotización
                            </button>
                        </div>
                    </template>
                    
                    <!-- Descarga PDF -->
                    <template x-if="msg.pdfUrl">
                        <a :href="msg.pdfUrl" target="_blank" class="mt-4 block text-center bg-gray-900 hover:bg-black text-white py-3 rounded-lg text-xs font-bold transition shadow-md">
                            <i class="fa-solid fa-download"></i> Descargar Cotización PDF
                        </a>
                    </template>
                </div>
            </div>
        </template>

        <!-- Loading -->
        <div x-show="loading" class="flex gap-4">
            <div class="w-12 h-12 rounded-full overflow-hidden shrink-0 border-2 border-white shadow-sm">
                <img src="https://i.imgur.com/FIn8bLR.png" alt="Bot AI" class="w-full h-full object-cover">
            </div>
            <div class="bg-white p-4 rounded-2xl rounded-tl-none shadow-sm border border-gray-100 typing-indicator flex gap-1 items-center h-12">
                <span class="w-2 h-2 bg-gray-400 rounded-full"></span>
                <span class="w-2 h-2 bg-gray-400 rounded-full"></span>
                <span class="w-2 h-2 bg-gray-400 rounded-full"></span>
            </div>
        </div>
    </main>

    <!-- Input -->
    <div class="p-4 bg-white border-t border-gray-200">
        <form @submit.prevent="sendMessage" class="flex gap-2 max-w-4xl mx-auto">
            <input type="text" x-model="input" placeholder="Ej: Necesito medir flujo de ácido sulfúrico..." 
                   class="flex-1 border border-gray-300 rounded-full px-5 py-3 text-sm focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition shadow-sm">
            <button type="submit" :disabled="loading || !input" 
                    class="bg-blue-600 hover:bg-blue-700 disabled:bg-gray-300 text-white rounded-full w-12 h-12 flex items-center justify-center transition shadow-md">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </form>
    </div>

    <script>
        function app() {
            return {
                // TU URL DE WEBHOOK
                webhookUrl: 'https://1.jisn8n.work/webhook/innovatronica-api', 
                input: '',
                loading: false,
                messages: [],
                selections: {}, 
                sessionId: '',

                init() {
                    let storedSession = localStorage.getItem('chat_session_id');
                    if (!storedSession) {
                        storedSession = 'sess_' + Math.random().toString(36).substr(2, 9);
                        localStorage.setItem('chat_session_id', storedSession);
                    }
                    this.sessionId = storedSession;
                },

                parseMessage(text) {
                    return marked.parse(text);
                },

                async sendMessage() {
                    if (!this.input.trim()) return;
                    
                    const text = this.input;
                    this.input = '';
                    this.addMessage(text, true);
                    this.loading = true;

                    try {
                        const response = await fetch(this.webhookUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ 
                                action: 'chat', 
                                text: text,
                                session_id: this.sessionId 
                            })
                        });
                        const data = await response.json();
                        this.addMessage(data.text, false, data.detected_model);

                    } catch (error) {
                        this.addMessage("Error de conexión con el servidor.", false);
                    } finally {
                        this.loading = false;
                    }
                },

                async loadForm(modelId, msgId) {
                    this.loading = true;
                    const msgIndex = this.messages.findIndex(m => m.id === msgId);
                    this.messages[msgIndex].formGenerated = true;

                    try {
                        const response = await fetch(this.webhookUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ 
                                action: 'get_options', 
                                model_id: modelId,
                                session_id: this.sessionId 
                            })
                        });
                        const data = await response.json();
                        
                        this.messages[msgIndex].showForm = true;
                        this.messages[msgIndex].formData = data;
                        this.selections[msgId] = { model: modelId, codes: {} };

                    } catch (error) {
                        alert("Error cargando opciones.");
                    } finally {
                        this.loading = false;
                    }
                },

                updateSelection(category, code, msgId) {
                    if (!this.selections[msgId]) return;
                    this.selections[msgId].codes[category] = code;
                },

                async generateQuote(msgId) {
                    const currentSelection = this.selections[msgId];
                    this.loading = true;
                    try {
                        const response = await fetch(this.webhookUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ 
                                action: 'generate_quote', 
                                model_id: currentSelection.model,
                                selected_codes: currentSelection.codes,
                                session_id: this.sessionId
                            })
                        });
                        const data = await response.json();
                        
                        const msgIndex = this.messages.findIndex(m => m.id === msgId);
                        this.messages[msgIndex].pdfUrl = data.pdf_url;
                        this.messages[msgIndex].showForm = false;

                    } catch (error) {
                        alert("Error generando cotización.");
                    } finally {
                        this.loading = false;
                    }
                },

                addMessage(text, isUser, modelId = null) {
                    this.messages.push({
                        id: Date.now(),
                        text: text,
                        isUser: isUser,
                        modelId: modelId,
                        formGenerated: false,
                        showForm: false,
                        formData: null,
                        pdfUrl: null
                    });
                    this.$nextTick(() => {
                        const container = document.getElementById('chat-container');
                        container.scrollTop = container.scrollHeight;
                    });
                }
            }
        }
    </script>
</body>
</html>
